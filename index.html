<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="container">
        <h1>To Do List </h1>
        <div class="input-group">
            <form action="" id ="student-form" class="input-group" autocomplete="off"        > 
                <div class="col-10 mb-3">
                    <label for="FirstName">FirstName</label>
                    <input class="form-control" id= "firstname" type="text" placeholder="Enter First Name"> 
                </div>
                <div class="col-10 mb-3">
                    <label for="FirstName">LastName</label>
                    <input class="form-control" id= "firstname" type="text" placeholder="Enter Last Name "> 
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="button" value="submit">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark ">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="student-list">
                    <td>Dear</td>
                    <td>Programmer</td>
                    <td>
                        <a href=""class="btn btn-warning btn-sm edit">Edit</a>
                        <a href=""class="btn btn-danger btn-sm delete">Delete</a>
                    </td>
                </tbody>
            </table>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
